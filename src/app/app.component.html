<!-- Start Contact Form -->
<footer class="main">    
    <div class="container">
      <form class="contact" #contactForm="ngForm">
        <h2>Contact us</h2>
        <div class="form-group">
          <input [class.wrong]="!userName.valid || !userName.dirty" name="name" #userName="ngModel" [(ngModel)]="name" type="text" placeholder=" Name" required>
          <div class="validate" [hidden]="userName.valid || userName.pristine">Name is required</div>
        </div>
        <div class="form-group">
          <input [class.wrong]="!userEmail.valid || !userEmail.dirty" name="email" #userEmail="ngModel" [(ngModel)]="email" type="email" placeholder=" Email" required>
          <div class="validate" [hidden]="userEmail.valid || userEmail.pristine">Email is required</div>
        </div>
        <div class="form-group">
          <textarea [class.wrong]="!messages.valid || !messages.dirty" name="message" #messages="ngModel" [(ngModel)]="message" cols="60" rows="7" placeholder=" Message" required></textarea>
          <div class="validate" [hidden]="messages.valid || messages.pristine">Please enter a message or feedback</div>
        </div>
        <input type="submit" value="SEND" [disabled]="!contactForm.form.valid">
      </form>
  
      <!-- End Contact Form -->
  
      <!-- Start footer -->
  
      <div class="footer">
        <h2>follow us</h2>
        <ul class="list-unstyled">
            <li><i class="fa fa-facebook"></i><a href="#">www.facebook.com/msptech</a></li>
            <li> <i class="fa fa-linkedin"></i> <a href="#">www.linkedin.com/msptech</a></li>
            <li> <i class="fa fa-twitter"></i> <a href="#">www.twitter.com/msptech</a></li>
        </ul>
        <span class="copy">Copyright &copy; 2018 MSP. &ensp;</span>
        <span class="copy">Designed by <a href="#">MSPTEAM</a></span>
      </div>
    </div>
</footer>
